<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Roboto Slab', serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: white;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: transparent;
		}

	</style>
</head>

<body>

	<nav class="navMenu">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="content" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-calendar-plus"></i> Content</a>
		<a id="twitter" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-twitter"></i> Twitter</a>
		<a id="youtube" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-youtube"></i> Youtube</a>
		<a id="podcast" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-microphone-lines"></i> Podcast</a>
		<a id="tradingview" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-chart-line"></i> TradingView</a>
		<a id="exchanges" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bitcoin-sign"></i> Exchanges</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Dashboard-f6b1d6a714b145f7ad6b524d916f0266", '_blank').focus();
			else if (id == "content")
				window.open("https://example.com", '_blank').focus();
			else if (id == "twitter")
				window.open("https://example.com", '_blank').focus();
			else if (id == "youtube")
				window.open("https://example.com", '_blank').focus();
			else if (id == "podcast")
				window.open("https://example.com", '_blank').focus();
			else if (id == "tradingview")
				window.open("https://example.com", '_blank').focus();
			else if (id == "exchanges")
				window.open("https://example.com", '_blank').focus();
		}
	</script>


</body>

</html>
